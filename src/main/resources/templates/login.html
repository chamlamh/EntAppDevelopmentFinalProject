<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
	<head>
		<title>Bored No More</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	</head>
	<body>
	<div class="login-container">
	<form class="login" method="POST" th:action="@{/login}">
	        <h2 id="login-heading">Log in</h2>
	        
	        <input name="username" type="text" id="login-username" placeholder="Username">
	        <br>
	        <br>
	        <input name="password" type="password" class="login-password" placeholder="Password"/>
	        <br>
	        <br>
	        <button type="button" class="btn btn-primary">Login</button>
	        <button type="button" class="btn btn-primary">Sign up</button>
	        
	        </form>
	</div>
	</body>
