<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
	<title>Bored No More</title>
	<meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>		
	<div class="container">
	<h1>Add Activity</h1>
			
		<form th:action="@{/addactivity}" th:object="${activity}" method="post">			
			<p>Activity Name: <input type="text" th:field="*{activity}" placeholder="Activity Name..."></p>			
			<p>Activity Type: <input type="text" th:field="*{type}" placeholder="Activity Type..."></p>			
			<p>Activity Participants: <input type="text" th:field="*{participants}" placeholder="Activity Participants..."></p>
			<p>Activity Price: <input type="text" th:field="*{price}" placeholder="Activity Price..."></p>
			<p>Activity Accessibility: <input type="text" th:field="*{accessibility}" placeholder="Activity Accessibility..."></p>
			<p>
			<input  class="btn btn-primary" type="submit" value="Submit" /> 
			<input class="btn btn-secondary" type="reset" value="Reset" /></p>
		</form>
	</div>
		
	</body>
</html>
