<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">

	<head>
		<title>Bored No More</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	</head>
	
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class = "container">
		
		<p class = "h4 mb-4"> Create a Account </p>
		<form>
		
			<input type="text" th:field="*{firstName}"
			class = "form-control mb-4" placeholder="First Name">
			
			<input type="text" th:field="*{lastName}"
			class = "form-control mb-4" placeholder="Last Name">
		
			<input type="text" th:field="*{userName}"
			class = "form-control mb-4" placeholder="Username">
			
			<input type="text" th:field="*{password}"
			class = "form-control mb-4" placeholder="Password">
			
			<button type="submit" class="btn btn-danger col-2">Create</button>

		</form>
		</div>
		
		
	</body>
</html>
